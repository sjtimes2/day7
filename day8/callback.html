<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>


  <p id="id1"></p>
  <button onclick="printAter1Sec(learn)">Click</button>
  <script>
    function printAter1Sec(callback) {
      setTimeout(() => {
        callback()
      }, 1000);
    }

    function learn() {
      document.getElementById('id1').innerHTML = "Learning callback";
    }
  </script>
</body>

</html>
