<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>

    document.write(Math.sqrt(4));
    document.write('<br>');
    document.write(Math.max(8,1,5,4));
    document.write('<br>');
    document.write(Math.pow(4,2));
    document.write('<br>');
    document.write(Math.tan(0 * Math.PI/180));
    document.write('<br>');
    function calculateHypotnuse(a,b) {
      return Math.sqrt((a*a)+(b*b));
    }

    document.write(calculateHypotnuse(3,4)+"<br>");

  </script>
</body>
</html>
