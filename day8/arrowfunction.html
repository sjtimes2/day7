<body>
  <h2>Body Function</h2>
  <script>
    const fxn = () => {
      const date = new Date();
      const hour = date.getHours();
      if (hour > 12) {
        document.write('PM');
      } else {
        document.write('AM');
        
      }
    }

    const increment = a => a+5;

    document.write(increment(10));

    fxn();
  </script>
</body>
